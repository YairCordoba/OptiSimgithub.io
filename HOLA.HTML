<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Optimización con Lagrange</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('3671320.jpg'); /* Cambia esta línea por la URL de tu imagen de fondo */
            background-size: cover;
            padding: 20px;
            margin: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.301); /* Fondo blanco con un poco de transparencia */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        h1, h2 {
            text-align: center;
        }

        .botones-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .botones-nav a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .botones-nav a:hover {
            background-color: #0056b3;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .teclado {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .teclado button {
            flex: 1 1 30%;
            margin: 5px;
        }

        h4 {
            text-align: center;
        }

        .footer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .footer a {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            margin: 0 5px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .footer a:hover {
            background-color: #0056b3;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px; /* Ajusta el tamaño del logo según necesites */
        }

        .logo-footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="descarga.png" alt="Logo" class="logo"> <!-- Cambia esta línea por la URL de tu logo -->

    <div class="container">
        <h1>Simulador de Optimización</h1>
        <h4>YAIR ALEXANDER CORDOBA PALOMEQUE</h4>
        <div class="botones-nav">
            <a href="derivadas_parciales.html">Derivadas Parciales</a>
            <a href="graficar_superficies.html">Graficar Superficies</a>
        </div>
        <div>
            <label for="funcion">Función:</label>
            <input type="text" id="funcion" placeholder="Ej: x^2 + 2*x">
        </div>
        <button id="calcular">Calcular</button>
        <div id="resultado"></div>
        <div id="grafica" style="width:100%;height:400px;"></div>
        <div id="teclado" class="teclado">
            <button onclick="insertarTexto('x^2')">x²</button>
            <button onclick="insertarTexto('cos')">cos</button>
            <button onclick="insertarTexto('sin')">sin</button>
            <button onclick="insertarTexto('tan')">tan</button>
            <button onclick="insertarTexto('e^')">e^</button>
            <button onclick="insertarTexto('sqrt')">√</button>
            <button onclick="insertarTexto(' + ')">+</button>
            <button onclick="insertarTexto(' - ')">-</button>
            <button onclick="insertarTexto(' * ')">*</button>
            <button onclick="insertarTexto(' / ')">/</button>
            <button onclick="insertarTexto('(')">(</button>
            <button onclick="insertarTexto(')')">)</button>
            <button onclick="clearInput()">C</button>
        </div>
    </div>

    <div class="footer">
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>

    <div class="logo-footer">
        <img src="3671320.jpg" alt="Logo Footer" style="width: 100px;"> <!-- Cambia esta línea por la URL de tu logo del footer -->
    </div>

    <script>
        document.getElementById('calcular').addEventListener('click', function() {
            const funcion = document.getElementById('funcion').value;
            const resultadoElement = document.getElementById('resultado');

            try {
                const fPrimera = math.derivative(funcion, 'x').toString();
                const fSegunda = math.derivative(fPrimera, 'x').toString();
                const puntosCriticos = encontrarPuntosCriticos(fPrimera);
                const analisis = analizarPuntosCriticos(puntosCriticos, fSegunda, funcion);
                mostrarResultados(funcion, fPrimera, fSegunda, analisis);
                graficarFuncion(funcion, fPrimera, fSegunda);
            } catch (error) {
                resultadoElement.innerHTML = "Error en la función. Asegúrate de que está en el formato correcto.";
                console.error(error);
            }
        });

        function insertarTexto(texto) {
            const input = document.getElementById('funcion');
            input.value += texto;
            input.focus();
        }

        function encontrarPuntosCriticos(derivada) {
            const puntos = [];
            const xValues = math.range(-10, 10, 0.1).toArray();

            xValues.forEach(x => {
                const fDerivada = math.evaluate(derivada, { x: x });
                if (Math.abs(fDerivada) < 0.01) {
                    puntos.push(parseFloat(x.toFixed(2)));
                }
            });

            return puntos;
        }

        function analizarPuntosCriticos(puntos, fSegunda, funcion) {
            const resultados = [];

            if (puntos.length === 0) {
                return ["No hay puntos críticos."];
            }

            puntos.forEach(x => {
                const fSegundaEvaluada = math.evaluate(fSegunda, { x: x });
                const valor = math.evaluate(funcion, { x: x });

                if (fSegundaEvaluada > 0) {
                    resultados.push(`Mínimo local en ( ${x}, ${valor.toFixed(4)} )`);
                } else if (fSegundaEvaluada < 0) {
                    resultados.push(`Máximo local en ( ${x}, ${valor.toFixed(4)} )`);
                } else {
                    resultados.push(`Punto de silla en ( ${x}, ${valor.toFixed(4)} )`);
                }
            });

            return resultados;
        }

        function mostrarResultados(funcion, fPrimera, fSegunda, analisis) {
            const resultadoElement = document.getElementById('resultado');
            resultadoElement.innerHTML = `
                <strong>Función original:</strong> ${funcion} <br>
                <strong>Primera derivada:</strong> ${fPrimera} <br>
                <strong>Segunda derivada:</strong> ${fSegunda} <br>
                <strong>Puntos críticos:</strong> <br>${analisis.join('<br>')}
            `;
        }

        function graficarFuncion(funcion, fPrimera, fSegunda) {
            const xValues = math.range(-10, 10, 0.1).toArray();
            const yValues = xValues.map(x => math.evaluate(funcion, { x: x }));
            const yPrimera = xValues.map(x => math.evaluate(fPrimera, { x: x }));
            const ySegunda = xValues.map(x => math.evaluate(fSegunda, { x: x }));

            const trace1 = {
                x: xValues,
                y: yValues,
                mode: 'lines',
                name: 'Función Original',
                line: { color: 'blue' }
            };

            const trace2 = {
                x: xValues,
                y: yPrimera,
                mode: 'lines',
                name: 'Primera Derivada',
                line: { color: 'red' }
            };

            const trace3 = {
                x: xValues,
                y: ySegunda,
                mode: 'lines',
                name: 'Segunda Derivada',
                line: { color: 'green' }
            };

            const data = [trace1, trace2, trace3];

            const layout = {
                title: 'Gráfica de la Función y sus Derivadas',
                xaxis: { title: 'x' },
                yaxis: { title: 'y' },
            };

            Plotly.newPlot('grafica', data, layout);
        }

        function clearInput() {
            const input = document.getElementById('funcion');
            input.value = '';
        }
    </script>
</body>
</html>
